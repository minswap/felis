version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_NETWORK_ENV=TESTNET_PREVIEW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount for logs
      - ./logs:/app/logs
    networks:
      - minswap-network

networks:
  minswap-network:
    driver: bridge

volumes:
  logs:
