version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_NETWORK_ENV=TESTNET_PREVIEW
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount for logs
      - ./logs:/app/logs
    networks:
      - minswap-network
    expose:
      - "3000"

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - minswap-network
    depends_on:
      - web

networks:
  minswap-network:
    driver: bridge

volumes:
  logs:
